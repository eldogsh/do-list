<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid object-fit-contain border rounded">
    
        <header class="d-flex justify-content-between mt-2 p-2 bg-primary-subtle text-primary-emphasis">
            <h2 class="flex-grow-1">To DO list</h2>
            <button type="button" class="btn btn-primary m-2 position-relative">
               tasks finish
                <span class="finish position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                 0
                  <span class="visually-hidden">unread messages</span>
                </span>
              </button>
              <button type="button" class="btn btn-primary m-2 position-relative">
                tasks
                <span class="tasks position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  <span class="visually-hidden">unread messages</span>
                  0
                </span>
              </button>
        </header>
        

        <form class="row row-cols-lg-auto g-3 align-items-center p-5" id="form">
            <div class="col-lg-6">
                <input type="text" class="form-control col-8" id="taskInput" placeholder="Add a new task...">
            </div>

            <div class="col-lg-6">
            <div class="d-flex justify-content-around mt-2">
                <div class="text">
                    <button class="btn btn-primary p-2" id="addTaskBtn">Add Task</button>
                    <span id="clearall" class="btn p-2 btn-outline-danger">clearALL</span>
                    <div id="emp" class="btn p-2 btn-outline-warning"></div>
                </div>

            </div>
            
            </div>
        </form>
        
    <div class="text-success"></div>


    <ul id="taskList" class="list-group-numbered">
    
    </ul>
    
    </div>
     
        

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
      <script src="./script.js"></script>
</body>
</html>
